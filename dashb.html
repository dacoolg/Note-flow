<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon import -->
    <script src="https://kit.fontawesome.com/483be17929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashb.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF-Dashboard</title>
</head>
<body>
    <nav>
        <!-- menu icon -->
        <i class="fa-solid fa-bars" id="bars"></i>
        <h1 style="font-family: winky rough;">NF</h1>
        <!-- search bar -->
        <form class="form">
            <label for="search">
                <input required="text" class="input" type="text" placeholder="Searh notes">
                <div class="searchbg"></div>
                <!-- <div class="searchbg"></div> -->
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button type="reset" class="close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </label>
        </form>
        <!-- profile settings -->
        <i class="fa-solid fa-circle-user" id="user"></i>
    </nav>

    <main>
        <h3 class="recent-title">RECENT NOTES</h3>
        <div class="recent-notes">
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
            <div class="notes">
                <div class="preview"><h2>Preview</h2></div>
                <div class="note-title"><h4>Title</h4></div>
            </div>
        </div>
        <div class="create">
            <i class="fa-solid fa-file-circle-plus" class="create-icon"></i>
        </div>
    </main>
</body>
</html>
