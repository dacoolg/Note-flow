<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon import -->
    <script src="https://kit.fontawesome.com/483be17929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashb.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF-Dashboard</title>
</head>
<body>
    <nav>
        <!-- menu icon -->
        <i class="fa-solid fa-bars" id="bars"></i>
        <h1 style="font-family: winky rough;">NF</h1>
        <!-- search bar -->
        <form class="form">
            <label for="search">
                <input required="text" class="input" type="text" placeholder="Searh notes">
                <div class="searchbg"></div>
                <!-- <div class="searchbg"></div> -->
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button type="reset" class="close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </label>
        </form>
        <!-- profile settings -->
        <i class="fa-solid fa-circle-user" id="user"></i>
    </nav>
    <section class="new-note">
        <i class="fa-solid fa-plus"></i>
    </section>
    <section class="recent notes">

    </section>
</body>
</html>
