<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon import -->
    <script src="https://kit.fontawesome.com/483be17929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashb.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF-Dashboard</title>
</head>
<body>
    <nav>
        <!-- menu icon -->
        <i class="fa-solid fa-bars" id="bars"></i>
        <h1>NF</h1>
        <!-- search bar -->
        <div class="searchbar">
            <input type="text" placeholder="Search for notes">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- profile settings -->
        <i class="fa-solid fa-circle-user" id="user"></i>
    </nav>
    <section class="new-note">
        <i class="fa-solid fa-plus"></i>
    </section>
    <section class="recent notes">

    </section>
</body>
</html>
