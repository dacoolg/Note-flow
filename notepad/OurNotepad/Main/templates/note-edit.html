{% extends "base.html" %}

{% block content %}
    <h1>Edit Note: {{ note.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'recent-notes' %}">
         <button>CANCEL</button>
    </a>
{% endblock %}
