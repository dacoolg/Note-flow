{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'recent.css' %}">
    <script src="https://kit.fontawesome.com/483be17929.js" crossorigin="anonymous"></script>
    <title>NF-Dashboard</title>
</head>
<body>
<!-- navbar -->
    <header>
        <div class="nav-icon">
            <button class="nav-btn" onclick="menuToggle()">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a href="{% url 'recent-notes' %}"><h1>NF</h1></a>
        </div>
        <form method="post" action="" class="form">
            {% csrf_token %}
            <label for="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input required name="query" class="input" type="text" placeholder="Search notes" id="search">
                <div class="search-bg" id="searchbg"></div>
                <button type="submit" class="search-cancel">
                    <i class="fa-solid fa-x"></i>
                </button>
                <button type="reset" class="search-cancel">
                    <i class="fa-solid fa-x"></i>
                </button>
            </label>

        </form>
        <button class="profile">
            <a href="{% url 'account' %}"><i class="fa-solid fa-circle-user" id="user"></i></a> 
        </button>
    </header>
<!-- sidebar -->
    <nav id="nav-menu">
        <a href="{% url 'recent-notes' %}" class="menu-item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="{% url 'create-note' %}" class="menu-item"><i class="fa-solid fa-user"></i>Create</a>
        <a href="" class="menu-item"><i class="fa-regular fa-circle-question"></i>FAQ</a>
        <a href="{% url 'logout' %}" class="menu-item" style="margin-top: auto;"><i class="fa-solid fa-right-to-bracket"></i>Logout</a>
    </nav>
<!-- recent notes -->
    <div class="main">
        <p>Recent Notes<p>
        <main>
            {% for note in notes %}
                <a href="{% url 'note-detail' note.slug %}">
                    <div class="note">
                        <div class="title">{{ note.title }} </div>
                        <div class="snippet">{{ note.snippet }}</div>   
                        <div class="date">created {{ note.created_at }}</div>
                    </div>
                </a>
            {% empty %}
                <p>NO NOTES ADDED YET</p>
            {% endfor %}
        </main>
    </div>

    <a href="{% url 'create-note' %}" class="create">
        <i class="fa-solid fa-file-circle-plus" class="create-icon"></i>
    </a>

    <!-- collapse sidebar -->
    <script>
        const menu = document.getElementById("nav-menu")
        menuBtn = document.querySelector(".nav-btn")
        function menuToggle(){
            let currentState = window.getComputedStyle(menu).left
            menu.style.left = (currentState === "-200px") ? "0px" : "-200px";
            menu.style.boxShadow = (currentState === "-200px") ? "0px 0px 10px black" : "0px 0px 0px black"
        }
        document.addEventListener("click", (event) => {
            let currentState = window.getComputedStyle(menu).left
            if (!menu.contains(event.target) && currentState === "0px"){
                menuToggle()
            }
        })
    </script>
</body>
</html>
