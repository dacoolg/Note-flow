{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>

<body>
    <div class="container">
        <h1>Start Your Flow Today</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">
                Username
                <br>
                {{form.username}}
            </label>
            <br>
            <label for="{{form.password1.id_for_label}}">
                Password
                <br>
                {{form.password1}}
                {% if form.errors %}
                <p style="color: red;">{{ form.errors }}</p>
                {% endif %}
            </label>
            <br>
            <label for="{{form.password2.id_for_label}}">
                Confirm password
                <br>
                {{form.password2}}
                {% if form.errors %}
                <p style="color: red;">{{ form.errors }}</p>
                {% endif %}
            </label>
            <br>
            <div class="options">
                <a href=" {% url 'login' %} ">
                    <button type="button">BACK</button>
                </a>
                <button type="submit">CREATE</button>
            </div>
            <a href="#" class="google">
                <img src="{% static 'images/google-color-svgrepo-com.svg' %}" alt="">
                Continue with google
            </a>

        </form>
    </div>

</body>

</html>
