{% extends "base.html" %}
{% block content %}
    <h1>Account update</h1>
    <p>Update your account</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <p style="color: red;">{{ form.errors }}</p>
        {% endif %}
        <button type="submit">Change Password</button>
    </form>
    <a href="{% url 'recent-notes' %}">
        <button>Back to Notes</button>
    </a>


{% endblock %}
