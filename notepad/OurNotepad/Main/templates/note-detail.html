{% extends "base.html" %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <h3>created {{ note.created_at }}</h3>
    <form method="post" action="{% url 'delete-note' note.slug %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this note?');">DELETE NOTE</button>
    </form>
    <a href="{% url 'edit-note' note.slug %}">
        <button>Edit</button>
    </a>
    <a href="{% url 'recent-notes' %}">
        <button>BACK</button> 
    </a>
{% endblock %}
